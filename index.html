<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/icon.jpg">

        <title>⌨️ Check Your Typing Speed</title>
    </head>
    <body>
      <h1 class="heading">⌨️ Typing Speed ⌨️</h1>

      <div class="container">
        <p class="message">**Type the given word within <span class='second'>5</span> seconds</p>

        <h2 id="word"></h2>

        <input type="text" id="input" placeholder="Type the word" autofocus>
        <h4 class="notification"></h4>

        <div class="result">
          <div class="output">
            <h3>Score :  <span id="score">0</span></h3>
          </div>

          <div class="output">
            <h3>Time :   <span id="time">0</span></h3>
          </div>
        </div>

        <div class="instruction">
          <h5>instruction</h5>
          <p>Type each word in the given amount of time to score. To play again, just type the current word. Your score will reset</p>
        </div>
      </div>
      <script src="app.js"></script>


    </body>
</html>
